<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth</title>
</head>

<body>
  <a href="" id="oauth">Sign in</a>
<script>
  const URL = 'https://github.com/login/oauth/authorize';

  const options = {
    client_id: 'b19a9b00fc5a28606025',
    scope: 'read:user',
    state: '401 app consent',
  };

  const queryString = Object.keys(options)
    .map((key) => {
      return `${key}=${encodeURI(options[key])}`;
    })
    .join('&');

  console.log('query', queryString);

  const authURL = `${URL}?${queryString}`;

  const linkTag = document.getElementById('oauth');
  linkTag.setAttribute('href', authURL);

</script>
</body>

</html>
